site_name: pylogalert
site_description: Logging JSON async-safe com redaction, sampling e EMERGENCY
repo_url: https://github.com/jonrato/pylogalert

theme:
  name: material
  features:
    - navigation.tabs
    - content.code.copy
    - navigation.top
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_signature: true
            show_root_heading: true
            show_source: false

nav:
  - Home: index.md
  - Tutorial:
      - Quickstart: tutorial/quickstart.md
  - How-to:
      - Redaction: howto/redaction.md
      - Sampling: howto/sampling.md
      - Contexto: howto/context.md
      - Exceções: howto/exceptions.md
      - Cor (TTY/Dev): howto/color.md
      - Timezone: howto/timezone.md
      - EMERGENCY & Canais: howto/emergency_channels.md
      - Notifier avançado: howto/notifier.md
  - Reference:
      - API: reference/index.md
  - Explanation:
      - Design & Filosofia: explanation/design.md
  - Contribuindo: contributing.md
  - Changelog: changelog.md
  - Comparativo: comparativo.md
